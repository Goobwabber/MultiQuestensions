name: NDK Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'MultiQuestensions/**'
      - '.github/workflows/ndk-build.yml'
      - '!**.yml'
      - '.github/workflows/ndk-build.yml'
      - '!**.json'
      - 'qpm.json'
      - 'bmbfmod.json'
      - 'mod.json'
      - '!**.ps1'
      - 'build.ps1'
      - 'buildQMOD.ps1'
      - 'buildBMBF.ps1'
      - '!**.hint'
      - '!**.md'
      - '!.gitignore'
  pull_request:
    paths:
      - 'MultiQuestensions/**'
      - '!**.yml'
      - '.github/workflows/ndk-build.yml'
      - '!**.json'
      - 'qpm.json'
      - 'bmbfmod.json'
      - 'mod.json'
      - '!**.ps1'
      - 'build.ps1'
      - 'buildQMOD.ps1'
      - 'buildBMBF.ps1'
      - '!**.hint'
      - '!**.md'
      - '!.gitignore'
      
env:
     module_id: MultiQuestensions
     version: 0.2.0-Dev-${{ github.run_number }}
     BS_Version: 1.21.0
     #ndkname: android-ndk-r24

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v2
      name: Checkout
      with:
        submodules: true
        lfs: true

    - uses: seanmiddleditch/gha-setup-ninja@v3
        
